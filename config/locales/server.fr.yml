  about_apps:
    title: "À propos des applications"
    body: |
      ** Les applications et l'App Store sont des fonctionnalités planifiées. Ils ne sont pas actuellement en direct. [Participez à la discussion sur ce plan ici] (/ t / apps-and-app-store). **

      Les applications fournissent des services civiques, aident à résoudre des problèmes civiques ou contribuent à la vie civique dans un lieu. Civically App Store est la version civique de l'App Store sur votre téléphone portable. Toutes les applications doivent être open source et hébergées sur GitHub ou BitBucket.

      Le processus pour ajouter une application à Civically est le suivant:

      1. Terminez l’assistant de demande d’application.

      a. URL du référentiel: Entrez l'URL de votre référentiel open source sur GitHub ou BitBucket. Ne pas ajouter une extension .git. L'URL sera utilisé comme lien vers votre référentiel.

      b. Ajoutez un nom pour votre application et une description de ce qu’elle fait. Le nom sera utilisé comme titre de la requête de votre application et la description sera le premier article du sujet de la pétition.

      c. Ajouter un lieu. Si l'application est spécifique à un lieu, par exemple cela permet aux gens de recevoir des alertes sur les applications de planification dans la ville de Perth, puis d'ajouter cet endroit ici. S'il n'est pas spécifique à un lieu, cliquez sur Suivant.

      2. Obtenez un soutien pour votre pétition d'application. Chaque pétition d’application nécessite au moins 50 votes avant de pouvoir être ajoutée à Civically.

      3. L'application est ajoutée à staging.civically.io pour vérifier que la fonctionnalité fonctionne comme décrit. Toutes les applications doivent être approuvées par un testeur Civically lors de la mise en scène. Toutes les applications doivent rester sur la scène pendant au moins une semaine.

      4. Lorsqu'une application réussit à être mise en scène, elle est soumise à l'approbation finale du modérateur du lieu ou du site.

      5. Si l'application reçoit l'approbation finale, elle est disponible sur l'appli Civically App Store et le sujet de pétition d'application est converti en sujet de révision pour l'application.
